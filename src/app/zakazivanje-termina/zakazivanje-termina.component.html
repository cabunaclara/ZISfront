<div>
    <h2>Zakazivanje pregleda</h2>
    <form>
        <fieldset>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Datum i vreme pregleda: </label>
                <div class="col-sm-3">
                    <input type="datetime-local" class="form-control" name="datumPregleda" [(ngModel)]="datumPregleda">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-3">
                    <input type="submit" id="loginButton" (click)="zakazi()" value="zakaziTermin" class="btn btn-primary">
                </div>
            </div>
        </fieldset>
    </form>
    <div *ngIf="izabranLekar">
        <button class="btn btn-info" [routerLink]="['/izborLekara']">Izaberi lekara</button>
    </div>
</div>
