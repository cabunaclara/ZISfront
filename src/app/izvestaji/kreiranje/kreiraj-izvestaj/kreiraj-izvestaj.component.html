<div class="container">
    <h2>Recept</h2>
    <br><br>
    <form>
      <fieldset>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Osigurano lice: </label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="oLice" [(ngModel)]="oLice">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Lekar: </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="lekar" [(ngModel)]="lekar">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Datum: </label>
            <div class="col-sm-3">
                <input type="date" class="form-control" name="datum" [(ngModel)]="datum">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Anamneza: </label>
            <div class="col-sm-3">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="anamneza" [(ngModel)]="anamneza"></textarea>
            </div>
          </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Terapija: </label>
          <div class="col-sm-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="terapija" [(ngModel)]="terapija"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Dijagnoza: </label>
          <div class="col-sm-3">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="dijagnoza" [(ngModel)]="dijagnoza"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-3">
            <input type="submit" id="loginButton" (click)="kreirajIzvestaj()" value="Kreiraj izvestaj" class="btn btn-primary">
          </div>
        </div>
      </fieldset>
    </form>

  </div>
