<div class="container">
  <h2>Uput</h2>
  <br><br>
  <form>
    <fieldset>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Naziv zdravstvene ustanove koja je pošiljalac: </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="ustanovaPosiljalac" [(ngModel)]="ustanovaPosiljalac">
        </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-3 col-form-label">Naziv zdravstvene ustanove koja je primalac: </label>
          <div class="col-sm-3">
              <input type="text" class="form-control" name="ustanovaPrimalac" [(ngModel)]="ustanovaPrimalac">
          </div>
        </div>

      <div class="form-group row">
          <label class="col-sm-3 col-form-label">Mišljenje lekara: </label>
          <div class="col-sm-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="misljenje" [(ngModel)]="misljenje"></textarea>
          </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-3 col-form-label">Osigurano lice: </label>
          <div class="col-sm-3">
              <input type="text" class="form-control" name="oLice" [(ngModel)]="oLice">
          </div>
        </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Lekar koji izdaje uput: </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="lekar" [(ngModel)]="lekar">
        </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-3 col-form-label">Lekar specijalista: </label>
          <div class="col-sm-3">
              <input type="text" class="form-control" name="specijalista" [(ngModel)]="specijalista">
          </div>
        </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Datum: </label>
        <div class="col-sm-3">
            <input type="date" class="form-control" name="datum" [(ngModel)]="datum">
        </div>
      </div>

      <div class="form-group">
          <div class="col-sm-3">
              <input type="submit" id="uputButton" (click)="kreirajUput()" value="Izdaj uput" class="btn btn-primary">
          </div>
      </div>
    </fieldset>
  </form>
</div>
