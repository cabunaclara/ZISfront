<div class="container">
    <h2>Registracija</h2>
    <br><br>
    <form>
        <fieldset>
          <div class="form-group">
              <label class="col-sm-2 col-form-label" >Ime: </label>
              <div class="col-sm-3">
                <input type="text" class="form-control" name="ime" [(ngModel)]="ime">
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-2 col-form-label" >Prezime: </label>
              <div class="col-sm-3">
                <input type="text" class="form-control" name="prezime" [(ngModel)]="prezime">
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-2 col-form-label" >JMBG: </label>
              <div class="col-sm-3">
                <input type="text" class="form-control" name="jmbg" [(ngModel)]="jmbg" minlength=13, maxlength=13>
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-2 col-form-label" >Korisniƒçko ime: </label>
              <div class="col-sm-3">
                <input type="text" class="form-control" name="korisnickoIme" [(ngModel)]="korisnickoIme">
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-2 col-form-label">Lozinka: </label>
              <div class="col-sm-3">
                <input type="password" class="form-control" name="lozinka" [(ngModel)]="lozinka">
              </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3">
              <input type="submit" id="registerButton" (click)="registracija()" value="Prijava" class="btn btn-primary">
            </div>
          </div>
        </fieldset>
    </form>

  </div>
